<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    /* ... tetap pakai style yang sudah kamu buat ... */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: #c1d7e3;
      font-family: 'Poppins', sans-serif;
      color: #334e68;
      padding: 2rem 3rem;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    form#transaction-form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
      background: #d9e6f2;
      padding: 1.8rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    form#transaction-form input[type="hidden"] {
      display: none;
    }

    form#transaction-form input[type="text"],
    form#transaction-form input[type="number"],
    form#transaction-form input[type="date"] {
      flex: 1 1 180px;
      padding: 1rem 1.4rem;
      font-size: 1.3rem;
      border-radius: 14px;
      border: 2.5px solid #aac7d6;
      background: #f1f6fb;
      color: #1e2a38;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      outline-offset: 3px;
      box-sizing: border-box;
    }

    form#transaction-form input::placeholder {
      color: #7a8b9e;
    }

    form#transaction-form input:focus {
      border-color: #406882;
      background-color: #d0e2f3;
      outline: none;
      box-shadow: 0 0 8px #406882aa;
    }

    form#transaction-form button {
      padding: 1rem 1.8rem;
      font-weight: 600;
      font-size: 1.3rem;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px #33576b99;
      transition: background 0.3s ease;
      color: #f0f5f9;
    }

    form#transaction-form button[type="submit"] {
      background: linear-gradient(90deg, #406882, #2f5972);
      flex: 1 1 140px;
      margin-left: auto;
    }

    form#transaction-form button[type="submit"]:hover {
      background: linear-gradient(90deg, #2f5972, #1f4254);
    }

    /* form#transaction-form button#cancel-edit {
      background: #a94442;
      flex: 1 1 140px;
      margin-left: 0.5rem;
      display: none;
      box-shadow: 0 6px 18px #912d2d;
    } */

    /* form#transaction-form button#cancel-edit:hover {
      background: #7a302f;
    } */

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 3rem;
      border-collapse: separate;
      border-spacing: 0 8px;
      background: #d9e6f2;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      color: #1e2a38;
    }

    table thead tr {
      background: #406882;
      color: #f0f5f9;
      font-weight: 600;
      font-size: 1.3rem;
      text-align: left;
      border-radius: 18px;
    }

    table thead tr th {
      padding: 1.1rem 1.5rem;
    }

    table tbody tr {
      background: #f1f6fb;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      cursor: default;
      border-radius: 12px;
    }

    table tbody tr:hover {
      background-color: #c9d9eb;
    }

    table tbody tr td {
      padding: 1rem 1.5rem;
    }

    table tbody tr td button {
      background: #a94442;
      border: none;
      border-radius: 16px;
      padding: 0.5rem 1rem;
      color: #f0f5f9;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    table tbody tr td button:hover {
      background: #7a302f;
    }

    button.logout {
      background: #406882;
      color: #f0f5f9;
      padding: 1rem 2rem;
      border-radius: 28px;
      font-weight: 600;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px #33576b99;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto;
      max-width: 220px;
    }

    button.logout:hover {
      background: #2f5972;
    }

    @media (max-width: 820px) {
      form#transaction-form {
        flex-direction: column;
      }

      
      /* form#transaction-form button#cancel-edit */
      form#transaction-form button[type="submit"] {
        width: 100%;
        margin-left: 0;
      }

      table,
      table thead tr,
      table tbody tr {
        display: block;
      }

      table thead tr {
        background: transparent;
        color: #334e68;
        font-weight: 700;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      table tbody tr {
        background: #d9e6f2;
        margin-bottom: 1.5rem;
        border-radius: 16px;
        padding: 1rem;
      }

      table tbody tr td {
        padding: 0.5rem 0;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #aac7d6;
      }

      table tbody tr td:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>

<body>
  <h1 id="welcome-heading">Selamat Datang</h1>

  <form id="transaction-form">
    <input type="hidden" id="tx-id" />
    <input type="text" id="title" placeholder="Title" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="date" id="date" />
    <button type="submit">Add</button>
    <!-- <button type="button" id="cancel-edit">Cancel Edit</button> -->
  </form>

  <table border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transaction-list">
      <!-- Transaction rows -->
    </tbody>
  </table>

  <button class="logout" id="logout-btn">Logout</button>

  <script>
  const dateInput = document.getElementById('date');
  const form = document.getElementById('transaction-form');
  const txIdInput = document.getElementById('tx-id');
  const titleInput = document.getElementById('title');
  const amountInput = document.getElementById('amount');
  // const cancelEditBtn = document.getElementById('cancel-edit');
  const txList = document.getElementById('transaction-list');
  const logoutBtn = document.getElementById('logout-btn');

  let currentUserId = null;
  let transactions = [];

  function setTodayDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    dateInput.value = `${yyyy}-${mm}-${dd}`;
  }

  setTodayDate();

  async function checkAuth() {
    const res = await fetch('/api/auth/me');
    if (!res.ok) {
      location.href = '/login.html';
      return;
    }
    const data = await res.json();
    currentUserId = data.user.userId;
    document.getElementById('welcome-heading').textContent = `Selamat Datang`;
  }

  async function fetchTransactions() {
    const res = await fetch('/api/transactions');
    const data = await res.json();
    transactions = data;
    renderList();
  }

  function renderList() {
    txList.innerHTML = '';
    transactions.forEach((tx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${tx.title}</td>
        <td>${tx.amount}</td>
        <td>${tx.date || '-'}</td>
        <td>
          
          <button onclick="deleteTx('${tx.id}')">Delete</button>
        </td>
      `;
      txList.appendChild(tr);
    });
  }

  // window.editTx = function(id) {
  //   const tx = transactions.find(t => t.id === id);
  //   if (!tx) return;
  //   txIdInput.value = tx.id;
  //   titleInput.value = tx.title;
  //   amountInput.value = tx.amount;
  //   dateInput.value = tx.date || '';
  //   cancelEditBtn.style.display = 'inline-block';
  //   form.querySelector('button[type="submit"]').textContent = 'Update';
  // };

  window.deleteTx = async function(id) {
    if (confirm('Hapus transaksi ini?')) {
      await fetch(`/api/transactions?id=${id}`, { method: 'DELETE' });
      fetchTransactions();
      resetForm();
    }
  };

  function resetForm() {
    txIdInput.value = '';
    titleInput.value = '';
    amountInput.value = '';
    setTodayDate();
    // cancelEditBtn.style.display = 'none';
    form.querySelector('button[type="submit"]').textContent = 'Add';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = titleInput.value.trim();
    const amount = parseFloat(amountInput.value);
    const date = dateInput.value;
    if (!title || isNaN(amount)) return alert('Mohon isi Title dan Amount dengan benar.');

    const id = txIdInput.value;
    if (id) {
      // Edit
      await fetch('/api/transactions', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, title, amount, date })
      });
    } else {
      // Tambah
      await fetch('/api/transactions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, amount, date })
      });
    }
    fetchTransactions();
    resetForm();
  });

  // cancelEditBtn.addEventListener('click', resetForm);

  logoutBtn.addEventListener('click', async () => {
    await fetch('/api/auth/logout');
    location.href = '/login.html';
  });

  // Inisialisasi
  checkAuth().then(fetchTransactions);
</script>

</body>

</html>
